<section class="max-w-2xl mx-auto bg-white p-8 shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-6">Cr√©er d'un produit</h2>
    <form  (ngSubmit)="save_product()" [formGroup]="add_product" class="space-y-4">
      <!-- name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700"
          >Nom produit</label
        >
        <input
          type="text"
          id="name"
          formControlName="name"
          class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
  
      <!-- info -->
      <fieldset
        class="border border-gray-300 p-4 rounded-md"
      >
        <legend class="text-lg font-semibold text-gray-700">info</legend>
        <div class="space-y-4">
          <div>
            <label for="price" class="block text-sm font-medium text-gray-700"
              >price</label
            >
            <input
              type="nomber"
              id="price"
              formControlName="price"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>
          <div>
            <label
              for="genre"
              class="block text-sm font-medium text-gray-700"
              >type de produit</label
            >
            <input
              type="text"
              id="genre"
              formControlName="genre"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            />
          </div>
        </div>
      </fieldset>
  
      <!-- Submit button -->
      <button
        type="submit"
        class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
      >
        Enregistrer
      </button>
    </form>
  </section>

  @for (product of productList; track product) {
    <p>{{product.name}}</p>
    <p>{{product.price}}</p>
    <p>{{product.genre}}</p>
    <button (click)="removeProduct($index)">delete</button>
  }
